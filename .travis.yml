os: osx

language: java
jdk: openjdk11

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

script:
  - "./gradlew test"

deploy:
  provider: heroku
  api_key:
    secure: 
  app: java-ebay-app
  on:
    repo: kirill5k/java-ebay-app
